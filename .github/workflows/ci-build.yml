name: CI Build

on:
  workflow_dispatch:  # Manual trigger only
  # Auto-build temporarily disabled - Vercel handles deployments
  # push:
  #   branches: [ "main", "cursor/**" ]
  # pull_request:
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    # اجعل تحذيرات ESLint لا توقف البناء
    env:
      CI: "false"
      DISABLE_ESLINT_PLUGIN: "true"
      SKIP_PREFLIGHT_CHECK: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci --legacy-peer-deps

      # خطوة لينت اختيارية وغير مُعطِّلة
      - name: Lint (non-blocking)
        run: npx eslint . || true

      # خطوة الاختبار
      - name: Test
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build
        env:
          REACT_APP_PAYPAL_CLIENT_ID: ${{ secrets.REACT_APP_PAYPAL_CLIENT_ID || 'Ae_d-BJXOOjWicknVw_IlQ53l_KqT132v1Hprh_VZQqeZ7BcjhCvkJ8XTfpn9q7UX3jjMT4IR3ns-xBU' }}
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY || 'demo-key' }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN || 'demo.firebaseapp.com' }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID || 'demo-project' }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET || 'demo-bucket' }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID || 'demo-app-id' }}
        run: npm run build

      - name: Upload production build
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
