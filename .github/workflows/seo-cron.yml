name: SEO Update (rides sitemap)

on:
  schedule:
    - cron: '30 9 * * *'  # يوميًا 11:30 Stockholm (09:30 UTC صيفًا)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: seo-cron
  cancel-in-progress: true

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate static ride pages and sitemap
        env:
          FIREBASE_ADMIN_SA_JSON: ${{ secrets.FIREBASE_ADMIN_SA_JSON }}
        run: |
          node scripts/generate-ride-pages.cjs
          node scripts/generate-sitemap.cjs

      - name: Commit and push changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(seo): update ride pages & sitemap"
          commit_user_name: "vagvanner-bot"
          commit_user_email: "bot@vagvanner.se"
          file_pattern: |
            public/sitemap.xml
            public/ride/**

      - name: Ping search engines with updated sitemap
        run: |
          set -e
          curl -s "https://www.google.com/ping?sitemap=https://vagvanner.se/sitemap.xml" || true
          curl -s "https://www.bing.com/ping?sitemap=https://vagvanner.se/sitemap.xml" || true
