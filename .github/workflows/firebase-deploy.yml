name: Deploy Firebase

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'

jobs:
  deploy-rules:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'firestore.rules') || contains(github.event.head_commit.modified, 'firestore.indexes.json')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules,firestore:indexes --token "${{ secrets.FIREBASE_TOKEN }}"

  deploy-functions:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'functions/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: cd functions && npm ci
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Functions
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"
