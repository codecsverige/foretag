name: Deploy Firestore Rules (manual)

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Firebase Project ID'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Write Firebase Token
        run: echo "${{ secrets.FIREBASE_TOKEN }}" > ~/.firebase_token

      - name: Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use ${{ github.event.inputs.project_id }} --token "$FIREBASE_TOKEN"
          firebase deploy --only firestore:rules --token "$FIREBASE_TOKEN"

